<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
<div class="scoreboard">
    <div id = "user"class = "tag">Ben</div>
    <div id = "computer" class = "tag">
    Arri</div>
 <span id= "userscore">0</span>:<span id = "compscore">0</span>
</div>

<div class="result">
<p> Paper covers rock. You win! </p>
</div>

<div class="choices">
    <div id = "r" class= "eachchoice">
        <img src="images/rock.png" alt="Rock" height="100" width="100">
    </div>
    <div id="p" class= "eachchoice"><img src="images/paper.png" alt="Paper" height="100" width="100"></div>
    <div id = "s" class= "eachchoice">
        <img src="images/scissor.png" alt="scissor" height="100" width="100">
    </div>
</div>

<p id="Cheering"> Make your move</p>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
